<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-page">welcome to compound interest test</h1>
        <div class="compound-div">
            <input type="number" id="compound" class="input compound-input">
            <label for="compound">Enter the number of times you want to compound</label>
        </div>
        <div class="add-div">
            <input type="number" id="adding-number" class="input adding-number-input">
            <label for="adding-number">Enter the number you want to add each times to the final number</label>
        </div>
        <div class="interest-div">
            <input type="number" id="interest" class="input interest-input">
            <label for="interest">Enter the rate of interest</label>
        </div>
        <button class="calculator-btn">Click here to calculate the compound interest</button>
        <p class="show result"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
